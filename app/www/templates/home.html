<ion-view view-title="Home">

    <h2>Bienvenue sur SeekFriend</h2>
    <p>
      <div id="pourtest"></div>
      <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
      </button>
    {{search}}
      <ion-list>
        <ion-item ng-repeat="place in places">
          <h2>{{place.name}}</h2>
        </ion-item>
      </ion-list>

      <ion-search-bar placeholder="Search Books"></ion-search-bar>

      C'est une application qui permet de retrouver vos amis si ils sont partis au bar sans vous
      Commencez des maintenant à utiliser l'application avec les différents onglets
    </p>
  </ion-content>
</ion-view>
