<ion-view view-title="Account">
  <ion-content>


    <div>
      <h2>Profil</h2>
      <ion-list>
        <ion-item>
          <h2>Username : {{sessionUsername}}</h2>
        </ion-item>
        <ion-item>
          <h2>Email : {{sessionEmail}}</h2>
        </ion-item>
      </ion-list>
    </div>

      <h2>Settings</h2>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriendsLocalisation" ng-click="enablePosition()">
      Localisation Storage
    </ion-toggle>
  </ion-list>
  <ion-list>
  <ion-toggle  ng-model="settings.modeFantome" ng-click="modeFantome()">
    Ghost mode
  </ion-toggle>
</ion-list>
  </div>
    <div class="list">
      <h4>Change password</h4>
      <label class="item item-input">
        <span class="input-label">Actual Password :</span>
        <input type="password" ng-model="Data.actualPassword">
      </label>
      <label class="item item-input">
        <span class="input-label">New Password :</span>
        <input type="password" ng-model="Data.password">
      </label>
      <label class="item item-input">
        <span class="input-label">Confirm Password :</span>
        <input type="password" ng-model="Data.password2">
      </label>
      <label class="item">
        <button class="button button-block button-positive" ng-click="password()">Valider</button>
      </label>
    </div>

    <div class="list">
        <button class="button button-block button-positive" ng-click="logout()">Logout</button>
    </div>
  </ion-content>
</ion-view>
