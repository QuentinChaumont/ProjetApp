<ion-view view-title="Account">
  <ion-content>

    <button class="button button-block button-positive" ng-click="logout()">Logout</button>
    <div>
      <h2>Profil</h2>

      <br/>Username = {{sessionUsername}}
      <br/>Email = {{sessionEmail}}

    </div>
    <div class="list">
      <h2>Change password</h2>
      <label class="item item-input">
        <span class="input-label">Actual Password</span>
        <input type="password" ng-model="Data.actualPassword">
      </label>
      <label class="item item-input">
        <span class="input-label">New Password</span>
        <input type="password" ng-model="Data.password">
      </label>
      <label class="item item-input">
        <span class="input-label">Confirm Password</span>
        <input type="password" ng-model="Data.password2">
      </label>
      <label class="item">
        <button class="button button-block button-positive" ng-click="password()">Valider</button>
      </label>
    </div>
  </ion-content>
</ion-view>
