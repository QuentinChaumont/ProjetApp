<ion-view view-title="Account">
  <ion-content>
    <button class="button button-block button-positive" ng-click="signInModal.show()">Sign In</button>
    <button class="button button-block button-positive" ng-click="signUpModal.show()">Sign Up</button>
    <div>
      User correctly retrieved ? {{retrieved}}
      <br/>Username = {{user.username}}
      <br/>Email = {{user.email}}
    </div>
  </ion-content>
</ion-view>
